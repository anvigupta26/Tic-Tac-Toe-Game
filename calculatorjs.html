<DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
var final=' ';
$(".calc-btn").on('click',function(){
if($(this).attr('data-role')!='operator'){
$(".display").val($(".display").val()+$(this).val());
}
else{
if($(".display").val()!=''){
$(".display").val($(".display").val()+ $(this).val());
}
}
});
$(".clear").on('click',function(){
$(".display").val(' ');
});

$(".calc2").on('click',function(){
var expression=$(".display").val();
final=eval(expression);
$(".display").val(final);
});
$('#sin').click(function(){
  $('.display').val(Math.sin((22/7)/180*$('.display').val()).toFixed(2));
});
$('#cos').click(function(){
$('.display').val(Math.cos((22/7)/180*$('.display').val()).toFixed(2));
});
$('#tan').click(function(){
$('.display').val(Math.tan((22/7)/180*$('.display').val()).toFixed(2));
});
$('#log').click(function(){
$('.display').val(Math.log($('.display').val()).toFixed(2));
});
$('#sqr1').click(function(){
$(".display").val(Math.pow($(".display").val(),2));
});
});
</script>
<style>

#a{
border:3px solid black;
margin:10;
width:24%;
background-color:black;
border-radius:10px;
}

input{
width:70;
height:50;
margin:2;
font-size:25;
background-color:grey;
}
.display{
width:320;
height:70;
border-radius:25px;
background-color:#cccccc;
}
#m{
width:310;
height:50;
left-margin:20;
font-size:25;}
#sin{
background-color: #c0c0c0;}
#cos{
background-color: #c0c0c0;}
#tan{
background-color: #c0c0c0;}
#log{
background-color: #c0c0c0;}
#sqr1{
background-color: #c0c0c0;}

</style>

</head>
<body><center>
<div id="a">
<table>
<tr>
<td colspan="4"><input type="text" class="display" name="Display" size="30"></td>
</tr>
<tr>
<td><input type="button" class="calc-btn" data-role="number" value="1"></td>
<td><input type="button" class="calc-btn" data-role="number" value="2"></td>
<td><input type="button" class="calc-btn" data-role="number" value="3"></td>
<td><input type="button" class="calc-btn" data-role="operator" value="+"></td>
</tr>
<tr>
<td><input type="button" class="calc-btn" data-role="number" value="4"></td>
<td><input type="button" class="calc-btn" data-role="number" value="5"></td>
<td><input type="button" class="calc-btn" data-role="number" value="6"></td>
<td><input type="button" class="calc-btn" data-role="operator" value="-"></td>
</tr>
<tr>
<td><input type="button" class="calc-btn" data-role="number" value="7"></td>
<td><input type="button" class="calc-btn" data-role="number" value="8"></td>
<td><input type="button" class="calc-btn" data-role="number" value="9"></td>
<td><input type="button" class="calc-btn" data-role="operator" value="*"></td>
</tr>
<tr>

<td><input type="button" class="calc2"  value="="></td>
<td><input type="button" class="calc-btn" data-role="number" value="0"></td>
<td><input type="button" class="calc-btn" data-role="operator" value="/"></td>
<td><input type="button" id="sqr1" value="sqr"></td>
</tr>
<tr>
<td><input type="button" id="sin" value="sin"></td>
<td><input type="button" id="cos" value="cos"></td>
<td><input type="button" id="tan" value="tan"></td>
<td><input type="button" id="log" value="log"></td></tr>
<tr><td colspan="4"><input type="button" id="m" class="clear" value="Clear"></td></tr>
</table>
</div>
</center>
</body>
</html>
